<div class="row">
    <div class="container">

        <mat-card class="my-card" appearance="outlined">
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>Furia</mat-card-title>
                <mat-card-subtitle>Subtitle example</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://eslpro.imgix.net/csgo/proleague/wp-content/uploads/2023/03/furia-logo.png"
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <div>
                    <p>Total bets 0</p>
                </div>
                <div>
                    <p>Total amount 0</p>
                </div>

            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button class="bet-btn">Place Bet</button>
                <button mat-raised-button class="claim-btn">Claim Prize</button>
            </mat-card-actions>
        </mat-card>

        <mat-card class="my-card" appearance="outlined">
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>Virtus PRO</mat-card-title>
                <mat-card-subtitle>Subtitle example</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://eslpro.imgix.net/csgo/proleague/wp-content/uploads/2020/01/virtus.pro_.png"
                alt="Photo of a Shiba Inu">
            <mat-card-content>
                <div>
                    <p>Total bets 0</p>
                </div>
                <div>
                    <p>Total amount 0</p>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button class="bet-btn">Place Bet 
                </button>
                <button mat-raised-button class="claim-btn">Claim Prize</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <mat-divider [inset]="true" ></mat-divider>
    <mat-progress-bar class="charge-bets" mode="determinate" value="50"></mat-progress-bar>

</div>
